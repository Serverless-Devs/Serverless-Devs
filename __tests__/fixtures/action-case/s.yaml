edition: 3.0.0
name: hello-world-app
access: "quanxi"

vars: # 全局变量
  region: "cn-huhehaote"

resources:
  hello_world:
    component: fc3 
    actions:
      complete-deploy:
        - run: sleep 30   # wait nas ready
        - component: fc3 invoke
    props:
      region: ${vars.region}              
      functionName: "start-python-qmxq"
      description: 'hello world by serverless devs'
      runtime: "python3.9"
      code: ./code
      handler: index.handler
      memorySize: 128
      timeout: 86400
